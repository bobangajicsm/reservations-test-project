<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-lg-3 col-xl-2">
      <app-sidebar [selectedCity]="selectedCity"
                   [cityList]="cityList"
                   (citySelected)="onCitySelected($event)"></app-sidebar>
    </div>
    <div class="col-md-8 col-lg-9 col-xl-10">
      <app-main [selectedCity]="selectedCity"
                (cityChanged)="onCityChanged($event)"
                (cityAdded)="onCityAdded($event)"
                (cityRemoved)="onCityRemoved($event)"></app-main>
    </div>
  </div>
</div>
